<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-half">
            <div>
                <h2 style="font-size: 380%; font-family: Arial, Helvetica, sans-serif; color: #1877f2;">facebook</h2>
                <p style="font-size: 170%; font-family: Arial, Helvetica, sans-serif;">Facebook helps you connect and share <br>with the people in your life.</p>
            </div>
        </div>
        <div class="right-half">
            <form action="#" method="post">
                <fieldset>
                    <div>
                        <input type="text" placeholder="Email address or phone number" id="Username" required>
                    </div>
                    <div>
                        <input type="text" placeholder="Password" id="password" required>
                    </div>
                    <div>
                        <input type="button" value="Log in" id="login">
                    </div>
                    <div>
                        <input type="button" value="Forgotten password?" id="forgotten">
                    </div>
                    <div>
                        <input type="button" value="Create new account" id="newacc">
                    </div>
                </fieldset>
            </form>
            
            <div>
                <p style="font-family: Arial, Helvetica, sans-serif; font-size: small; margin-top: 5%; margin-left:10%;"> Create a Page for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

</html>
</body>
